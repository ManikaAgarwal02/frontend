<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grid Calculator UI (Demo)</title>
    <style>
      :root {
        --panel: #fbcaef;
        --accent: #f865b0;
        --muted: #e637bf;
        --btn: #48304d;
        --btn-op: #48304d;
        --gap: 10px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #071029, #0b1220);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: #d2f1e4;
      }
      .calculator {
        width: min(480px, 96vw);
        background: linear-gradient(180deg, #07172a, #091827);
        display: grid;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
        grid-template-columns: repeat(4, minmax(60px, 1fr));
        grid-template-rows: minmax(72px, auto) repeat(5, 64px);
        gap: var(--gap);
      }
      .display {
        grid-column: 1/-1;
        background: linear-gradient(90deg, #0b1220, #07122a);
        border-radius: 10px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: clamp(1.2rem, 3vw, 2rem);
        color: #e6eef8;
        box-shadow: inset 0 -6px 18px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        word-break: break-all;
      }
      .btn {
        border: none;
        outline: none;
        background: var(--btn);
        color: #e6eef8;
        font-size: 1.15rem;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(220, 221, 228, 0.45);
        transition: transform 0.08s ease, box-shadow 0.12s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-active {
        transform: translateY(2px);
        box-shadow: 0 2px 6px rgba(2, 6, 23, 0.5);
      }
      .btn.op {
        background: linear-gradient(180deg, #180909, #130707);
      }
      .btn.equal {
        background: linear-gradient(180deg, #10b981, #059669);
      }
      .span-2 {
        grid-column: span 2;
      }
      .btn.clear {
        background: #334155;
        color: #f8fafc;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="calculator" role="application" aria-label="Calculator">
      <div id="display" class="display" aria-live="polite">0</div>

      <!-- Row 1 -->
      <button class="btn clear" data-value="C" aria-label="Clear (C)">C</button>
      <button class="btn" data-value="(" aria-label="Left Parenthesis">
        (
      </button>
      <button class="btn" data-value=")" aria-label="Right Parenthesis">
        )
      </button>
      <button class="btn op" data-value="/" aria-label="Divide">÷</button>

      <!-- Row 2 -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="*" aria-label="Multiply">×</button>

      <!-- Row 3 -->
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="-" aria-label="Minus">−</button>

      <!-- Row 4 -->
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="+" aria-label="Plus">+</button>

      <!-- Row 5 -->
      <button class="btn span-2" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal" data-value="=" aria-label="Equals">=</button>
    </div>
  </body>
</html>
